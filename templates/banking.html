<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Banking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 40px;
            width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 20px;
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer .app-version {
            font-size: 16px;
        }

        .flash-message {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .flash-success {
            background-color: #4CAF50;
            color: white;
        }

        .flash-error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Dairy Banking</h1>
    </div>

    <!-- Dairy Banking Container -->
    <div class="container">
        <h2>Deposit or Withdraw Funds</h2>

        <!-- Flash Message for Success or Error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message {% if 'success' in messages[0] %}flash-success{% else %}flash-error{% endif %}">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Transaction Form -->
        <form action="/dashboard/Banking" method="POST">
            <!-- Farmer ID Input -->
            <div class="form-group">
                <label for="farmer-id">Farmer ID</label>
                <input type="text" id="farmer-id" name="farmer_id" placeholder="Enter Farmer ID" required>
            </div>

            <!-- Amount Input -->
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="Amount" placeholder="Enter Amount" required>
            </div>

            <!-- Reason Input -->
            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" id="reason" name="Reason" placeholder="Enter Reason for Transaction" required>
            </div>

            <!-- Transaction Type Buttons -->
            <div class="button-container">
                <button type="submit" name="transaction_type" value="Deposit">Deposit</button>
                <button type="submit" name="transaction_type" value="Withdraw">Withdraw</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="app-version">e-Dairy - App Version 1.0</div>
    </div>

</body>
</html>
