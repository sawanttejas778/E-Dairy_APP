<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Farmers List</h2>

    <table>
        <thead>
            <tr>
                <th>Farmer ID</th>
                <th>Name</th>
                <th>Account No</th>
                <th>IFSC Code</th>
                <th>Bank Name</th>
                <th>Aadhar No</th>
                <th>Mobile</th>
                <th>Village</th>
            </tr>
        </thead>
        <tbody>
            {% for farmer in farmers %}
            <tr>
                <td>{{ farmer[0] }}</td>
                <td>{{ farmer[1] }}</td>
                <td>{{ farmer[2] }}</td>
                <td>{{ farmer[3] }}</td>
                <td>{{ farmer[4] }}</td>
                <td>{{ farmer[5] }}</td>
                <td>{{ farmer[6] }}</td>
                <td>{{ farmer[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
