<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete wrong entry in Milk Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #19e753;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #29b978;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #21d843;
            color: white;
        }

        table td {
            font-size: 14px;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .total-row td {
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            font-size: 18px;
            color: #e74c3c;
            padding: 20px;
        }

        /* Total Amount Styling */
        .total-container {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        /* Print Button Style */
        .print-btn {
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .print-btn:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>

    <h1>Delete Entry</h1>

    <!-- Form to input farmer ID -->
    <form method="POST">
        <label for="id">collection ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="farmer_id">Farmer ID:</label>
        <input type="number" id="farmer_id" name="farmer_id" required>

        <button type="submit">Delete Entry</button>
    </form>

    
</body>
</html>
